                        RETURNS integer
                        LANGUAGE plpgsql AS
                    $$
                    DECLARE
                        first integer;
                    Begin
                        SELECT start from statistic where source_export = export and status = false FOR UPDATE FETCH FIRST ROW ONLY INTO first;
